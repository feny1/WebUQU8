<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات</title>
    <link rel="stylesheet" href="Sitting.css">
</head>
<body>
    <div class="box">
        <h1>الإعدادات</h1>
        <p>في هذه الصفحة يمكنك تعديل معلوماتك<br>وأيضًا التواصل مع المعلم بسهولة</p>
        
        <div class="buttons">
            <button class="edit" onclick="showEditSection()">تعديل معلومات</button>
            <button class="logout">تسجيل خروج</button>
        </div>

        <div class="edit-section" id="edit-section">
            <label for="username">تعديل اسم المستخدم:</label><br>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم"><br>
            <button onclick="saveChanges()">حفظ التعديلات</button>
        </div>

        <div class="link">
            <a href="#">تواصل مع المعلم</a>
        </div>
    </div>

    <script>
        function showEditSection() {
            const editSection = document.getElementById('edit-section');
            editSection.style.display = 'block';
        }

        function saveChanges() {
            const usernameInput = document.getElementById('username');
            alert('تم حفظ اسم المستخدم: ' + usernameInput.value);
        }
    </script>
</body>
</html>
