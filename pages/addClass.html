<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء فصل جديد</title>
    <link rel="stylesheet" href="addClass.css">
</head>
<body>
    <div class="container">
        <h1>إنشاء فصل جديد</h1>
        <p>في هذه الصفحة يمكنك إضافة مجموعة جديدة في حال عدم وجود مجموعة.</p>
        <form>
            <div class="form-group">
                <label for="group-name">اسم المجموعة</label>
                <input type="text" id="group-name" placeholder="ادخل اسم المجموعة">
            </div>
            <div class="form-group">
                <label for="group-description">وصف المجموعة</label>
                <textarea id="group-description" placeholder="ادخل وصفاً للمجموعة"></textarea>
            </div>
            <div class="form-group">
                <label for="group-count">عدد المجموعة</label>
                <input type="number" id="group-count" placeholder="ادخل عددًا فقط">
            </div>
            <div class="form-group">
                <label for="group-id">رقم المجموعة</label>
                <input type="number" id="group-id" placeholder="ادخل عددًا فقط">
            </div>
            <button type="submit" class="btn">إنشاء</button>
        </form>
    </div>
</body>
</html>
